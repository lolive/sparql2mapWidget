
<html>
  <head>
    <!--meta(http-equiv="refresh",content="2;url=http://localhost/sparql2mapWidget/flickrRibbon/index.html")-->
    <link rel="stylesheet" href="css/my.css"/>
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script>
      $(document).ready(
       function() {
        var i = 50; while (i--)
         $('#ribbon').append("<img class='inRibbon' src='http://farm3.staticflickr.com/2821/9443556302_341621e5d3_s.jpg'>");
      });
    </script>
    <script src="js/jquery.mousewheel.js"></script>
    <script>
      $('document').ready(function(){
       $('#ribbon').mousewheel(
        function(ev,delta)
        {
         this.scrollLeft -= (delta * 100);
         event.preventDefault()
        });
       });
       
    </script>
    <script src="js/jquery.hoverpulse.js"></script>
    <script>
      $(window).load(function() {
         $('#ribbon img').hoverpulse({size: 10} );
      });
    </script>
    <script src="http://localhost:35729/livereload.js"></script>
  </head>
  <body>
    <div id="ribbon" class="ribbon"></div>
  </body>
</html>
