<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <title>Reading KML Files with Google Maps JavaScript API Version 3</title>

<style type="text/css">
html, body, #map_canvas {
        width:   800px;
        height:  600px;
        margin:  0;
        padding: 0;
}
    .infowindow * {font-size: 90%; margin: 0}
</style>

        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
        </script>

        <script type="text/javascript" src="http://geoxml3.googlecode.com/svn/trunk/geoxml3.js">
        </script>
        <script type="text/javascript" src="http://geoxml3.googlecode.com/svn/trunk/ProjectedOverlay.js">
        </script>
        <script type="text/javascript">
<![CDATA[
var geoXml = null;
var map = null;
var myLatLng = null;

    function initialize() {
                myLatLng = new google.maps.LatLng(37.422104808,-122.0838851);
                
                var myOptions = {
                    zoom: 18,
                    center: new google.maps.LatLng(37.422104808,-122.0838851),
                    // zoom: 5,
                    // center: myLatlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                map = new google.maps.Map(document.getElementById("map_canvas"),
                      myOptions);
                
   geoXml = new geoXML3.parser({
                    map: map,
                    singleInfoWindow: true,
                    afterParse: useTheData
                });
                geoXml.parse('customIconKml.xml');
            };
function kmlClick(marker) {
   google.maps.event.trigger(geoXml.docs[0].markers[marker],"click");
}
            
function useTheData(doc){
  // Geodata handling goes here, using JSON properties of the doc object
  var sidebarHtml = "<table>";
  for (var i = 0; i < doc[0].markers.length; i++) {
    // console.log(doc[0].markers[i].title);
    sidebarHtml += '<tr><td><a href="javascript:kmlClick('+i+');">'+doc[0].placemarks[i].name+'</a></td></tr>';
  }
  sidebarHtml += "</table>";
  document.getElementById("sidebar").innerHTML = sidebarHtml;
};
            

   function hide_markers_kml(){

            geoXml.hideDocument();  

   }

   function unhide_markers_kml(){

            geoXml.showDocument();  

   }

]]>
        </script>
    </head>
<body onload="initialize()">
        <h4>Reading a <a href="http://code.google.com/intl/it-IT/apis/kml/documentation/">KML</a> file with Google Maps JavaScript API <a href="http://code.google.com/intl/it-IT/apis/maps/documentation/v3/">Version 3</a> and <a href="http://code.google.com/p/geoxml3/">geoxml3</a>.</h4>

  <button onclick="hide_markers_kml();">hide</button>
  <button onclick="unhide_markers_kml();">unhide</button>
<table style="width:100%;"><tr><td>
        <div id="map_canvas">
        </div>
</td><td>
<div id="sidebar" style="width:200px;height:600px; overflow:auto"></div>
</td></tr></table>
        <div id="map_text">
        </div>

<script src="http://www.google-analytics.com/urchin.js" type="text/javascript"> 
</script> 
<script type="text/javascript"> 
_uacct = "UA-162157-1";
urchinTracker();
</script> 
    </body>
</html>
